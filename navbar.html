<html lang="en">
<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">

</head>
<style>
    :root{
    --white: #FFFFFF;
    --black: #000000;
    --blueReal: #205BFF;
    --bluefake: #86a6fd;
    --light-pink: #C7C7C7;
    --input-field: #F7F7F7;
    --text-input: #eceaea;
    --less-white: #eceaeb;
    --title: #333333;
    --sm:1em;
    --md:1.3em;
    --ym:1.5em;
    --lg:2em;
    }
    body{
        font-family: 'Unna', serif;
    }
    html {
        font-size: 62.5%;
    }
    * {
        box-sizing: border-box;
        padding: 0;
        margin: 0;
    }
    .address{
        display: flex;
        font-size: 2em ;
        color: var(--title);
        justify-content: space-evenly;
        align-items: center;
        background-color: var(--light-pink);
        list-style: none;
        padding: 1em 5em 1em 5em;
        width: 100%;
    }
    .address a{
        text-decoration: none;
    }
    .address img{
        width: 1em;
        transition: width 0.5s ease;
        margin-right: 0.3em;
    }
    .address img:hover{
        width: 2em;
    }
    nav{
        display: flex;
        justify-content:space-between;
        width: 100%;
        height: 100vh;
        padding: 5em 0em;
        font-size: var(--md);
        background-color: var(--less-white);
        border-bottom: solid 1em #205BFF;
    }
    .contact{
        display: none;
    }
    .contact img{
        width: 2.5em;
    }
    .logo img {
        width: 28em;
    }
    .menu{
        display: none;
    }
    .menu img{
        width: 2.5em;
    }
    .titulo-izquierda{
        display: flex;
        flex-direction: column;
        margin-top: 5em;
    }
    .titulo-izquierda :nth-child(1){
        font-size: 2em;
    }
    .titulo-izquierda :nth-child(2){
        margin-top: 0.2em;
        font-size: 4.5em;
    }
    .titulo-izquierda :nth-child(3){
        font-size: 5em;
    }
    .titulo-izquierda :nth-child(4){
        font-size: 7em;
    }
    .titulo-izquierda :nth-child(5){
        margin-top: 0.5em;
        font-size: 2em;
    }
    .wa-me{
        display: flex;
        align-items: center;
        margin-top: 1em;
        gap: 1em;
        width: 10em;
        height: 4em;
        font-size: 2em;
        text-decoration: none;
        color: var(--title);
        border: solid 0.1em var(--bluefake);
        transition: width 0.5s ease;
    }
    .wa-me img{
        width: 1.5em;
        border-right: solid 0.05em var(--title);
    }
    .wa-me:hover{
        width: 15em;
        transition: width 0.5s ease;
    }
    .left-nav{
        margin-left: 10em;
    }
    .right-nav {
        display: flex;
        flex-direction: column;
    }
    .right-nav ul{
        display: flex;
        list-style: none;
        justify-content: space-evenly;
    }
    .right-nav a{
        text-decoration: none;
        font-size: 2em;
        color: var(--title);
        padding-bottom: 0.3em;
        font-weight: bold;
        transition: color 0.5s ease;
        border-bottom: 0.1em solid var(--bluefake);
    }
    .right-nav a:hover{
        border-bottom: solid 0.15em var(--blueReal);
        border-radius: 0.3em;
        color: var(--blueReal);
        transition: border-bottom 0.1s ease-in-out;
    }
    .right-nav img {
        padding-top: 1.5em;
        width: 80em;
        height: 84vh;
    }
    
    @media(max-width :640px){
        .right-nav ul{
            display: none;
        }
        .menu,
        .contact{
            display:block
        }
        .left-nav {
            display: flex;
            align-items: center;
            gap: 2.5em;
            margin: 0 auto; /
        }
        nav{
            justify-content: center;
        }
        .street,
        .number{
            display: none;
        }
        .address img{
            width: 1.5em;
        }
        .address {
            justify-content: center;
        }
        
    }

</style>
<body>

    <header>

            <li>

                <a href="https://twitter.com"><img src="./Logos/X_logo_2023.svg" alt="X"></a>
                <a href="https://facebook.com"><img src="./Logos/Facebook_Icon.png" alt="F"></a>
                <a href="https://threads.net"><img src="./Logos/Threads_(app)_logo.svg" alt="@"></a>
                <a href="https://linkedin.com"><img src="./Logos/Linkedin_(CoreUI_Icons_v1.0.0).svg" alt="LI"></a>
            </li>
            <li class="number">Fijo: 525-67283 Celular: 311 508 5445</li>
        </ul>
    </header>

    <nav>
        <div class="left-nav">
            <a href="/" class="contact"><img src="./Logos/User-info.svg" alt="#i"></a>
            <a href="/" class="logo"><img src="./Logos/Blue_Sky_Studios_2013_logo.svg" alt="logo"></a>
            <a href="/" class="menu"><img src="./Logos//Menu,_Web_Fundamentals_(White).svg" alt="menu"></a>

            <div class="titulo-izquierda">
                <p>Mantengase en movimiento y</p>
                <p>CONSERVE</p>
                <p>SU CALIDAD</p>
                <p>DE VIDA</p>
                <p>Permitanos poposearnos en su cara, pida su caca.</p>
                <a class="wa-me" href="https://api.whatsapp.com/send/?phone=3115085445&text=Quiero%20una%20cita%20de%20consulta%20con%20Abogados%20Gestion&type=phone_number&app_absent=0"><img src="./Logos/WhatsApp.svg" alt="wa">Agende una consulta.</a>
                
            </div>
        </div>
        
        <div class="right-nav">
            <div>
                <ul>
                    <li><a href="/">Sobre nosotros</a></li>
                    <li><a href="">Servicios</a></li>
                    <li><a href="">Poopos</a></li>
                    <li><a href="">Contacto</a></li>
                </ul>
            </div>
            <div>
                <img src="https://i.postimg.cc/2ywbCRJ2/image-2023-08-29-201313396.png" alt="">
            </div>
        </div>

    </nav>
</body>
</html>
